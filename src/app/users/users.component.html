<div class="row mt-4">
	<div class="col-md-6">
		<ul class="list-group">
			<li class="list-group-item"
			 [routerLink]="['/users', user.id]" 
			 [ngClass]="{'active' : user.id === ActivatedId}"
			 (click)="ActivatedId = user.id"
			  *ngFor="let user of UserArr">{{user.name}}</li>
		</ul>
	</div>
	<div class="col-sm-6">
		<router-outlet></router-outlet>
	</div>
</div>
